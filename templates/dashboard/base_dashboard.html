<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SunCity Dashboard{% endblock %}</title>
    <!-- Use the same CSS for now, or a separate dashboard.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }
        .sidebar {
            height: 100vh;
            background: #2c3e50;
            color: white;
            position: fixed;
            width: 250px;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.1rem;
            color: #bdc3c7;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: white;
            background: #34495e;
        }
        .sidebar .active {
            background: #1abc9c;
            color: white;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .card-stat {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .card-stat:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="text-center mb-4">
        <h4>SunCity Admin</h4>
    </div>
    <a href="{% url 'dashboard_home' %}" class="{% if request.resolver_match.url_name == 'dashboard_home' %}active{% endif %}">
        <i class="fas fa-home me-2"></i> Overview
    </a>
    <a href="{% url 'contact_list' %}" class="{% if 'contacts' in request.path %}active{% endif %}">
        <i class="fas fa-envelope me-2"></i> Messages
    </a>
    <a href="{% url 'booking_list' %}" class="{% if 'bookings' in request.path %}active{% endif %}">
        <i class="fas fa-calendar-check me-2"></i> Bookings
    </a>
    <a href="{% url 'dashboard_blog_list' %}" class="{% if 'blog' in request.path %}active{% endif %}">
        <i class="fas fa-newspaper me-2"></i> Blog Posts
    </a>
    <a href="{% url 'service_list' %}" class="{% if 'services' in request.path %}active{% endif %}">
        <i class="fas fa-tools me-2"></i> Services
    </a>
    <div class="mt-5">
        <a href="{% url 'dashboard_logout' %}" class="text-danger">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>
</div>

<div class="content">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
