<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SunCity Dashboard{% endblock %}</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    
    <style>
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --accent: #ff0055;
            --bg-dark: #050a14;
            --bg-lighter: #0d1b2a;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --border-glass: 1px solid rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100vh;
            background: var(--bg-lighter);
            border-right: var(--border-glass);
            color: white;
            position: fixed;
            width: 250px;
            padding-top: 20px;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 1.05rem;
            color: var(--text-muted);
            display: block;
            transition: 0.3s;
            border-left: 3px solid transparent;
        }

        .sidebar a:hover {
            color: var(--primary);
            background: rgba(0, 242, 254, 0.05);
            border-left-color: var(--primary);
        }

        .sidebar .active {
            background: rgba(0, 242, 254, 0.1);
            color: var(--primary);
            border-left-color: var(--primary);
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            padding: 30px;
            transition: margin-left 0.3s ease;
        }

        .content.full-width {
            margin-left: 0;
        }

        /* Mobile Adjustments */
        .mobile-toggle {
            display: none;
            background: var(--bg-lighter);
            border: var(--border-glass);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .content {
                margin-left: 0;
                padding-top: 70px;
            }
            .mobile-toggle {
                display: block;
            }
        }

        /* Cards */
        .card-stat {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: var(--border-glass);
            border-radius: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card-stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: rgba(0, 242, 254, 0.3);
        }

        /* Tables Override */
        .table {
            --bs-table-bg: transparent;
            --bs-table-color: var(--text-main);
            --bs-table-hover-color: var(--text-main);
            --bs-table-hover-bg: rgba(255, 255, 255, 0.05);
            border-color: rgba(255,255,255,0.1);
        }
        
        .table thead th {
            border-bottom: 2px solid rgba(255,255,255,0.1);
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        
        .table td {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            vertical-align: middle;
            color: var(--text-muted);
        }

        .table-striped > tbody > tr:nth-of-type(odd) > * {
            --bs-table-accent-bg: rgba(255, 255, 255, 0.02);
            color: var(--text-main);
        }
        
        .table-hover > tbody > tr:hover > * {
            --bs-table-accent-bg: rgba(0, 242, 254, 0.05);
            color: white;
        }

        /* Bootstrap Overrides */
        .btn-primary {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            color: #000;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.4);
        }

        .btn-outline-primary {
            color: var(--primary);
            border-color: var(--primary);
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: #000;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }
        
        /* Form Controls */
        .form-control, .form-select {
            background-color: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
        }

        /* Fix for invisible dropdown text on some browsers */
        .form-select option {
            background-color: var(--bg-lighter);
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: rgba(255,255,255,0.1);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 242, 254, 0.25);
        }
        
        .card {
            background-color: rgba(255,255,255,0.02);
            border: var(--border-glass);
            border-radius: 12px;
        }

        .card-header {
            background-color: rgba(255,255,255,0.05);
            border-bottom: var(--border-glass);
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
        }

        .card-body {
            color: var(--text-main);
        }

        .card-title {
            color: var(--primary);
        }
    </style>
</head>
<body>
<button class="mobile-toggle" id="sidebarToggle">
    <i class="fas fa-bars"></i>
</button>

<div class="sidebar" id="sidebar">
    <div class="text-center mb-4">
        <h4>SunCity Admin</h4>
    </div>
    <a href="{% url 'dashboard_home' %}" class="{% if request.resolver_match.url_name == 'dashboard_home' %}active{% endif %}">
        <i class="fas fa-home me-2"></i> Overview
    </a>
    <a href="{% url 'contact_list' %}" class="{% if 'contacts' in request.path %}active{% endif %}">
        <i class="fas fa-envelope me-2"></i> Messages
    </a>
    <a href="{% url 'booking_list' %}" class="{% if 'bookings' in request.path %}active{% endif %}">
        <i class="fas fa-calendar-check me-2"></i> Bookings
    </a>
    <a href="{% url 'dashboard_blog_list' %}" class="{% if 'blog' in request.path %}active{% endif %}">
        <i class="fas fa-newspaper me-2"></i> Blog Posts
    </a>
    <a href="{% url 'service_list' %}" class="{% if 'services' in request.path %}active{% endif %}">
        <i class="fas fa-tools me-2"></i> Services
    </a>
    <div class="mt-5">
        <a href="{% url 'dashboard_logout' %}" class="text-danger">
            <i class="fas fa-sign-out-alt me-2"></i> Logout
        </a>
    </div>
</div>

<div class="content">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebarToggle = document.getElementById('sidebarToggle');
    const sidebar = document.getElementById('sidebar');
    
    if (sidebarToggle && sidebar) {
        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            // Change icon
            const icon = sidebarToggle.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 992) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target) && sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    sidebarToggle.querySelector('i').classList.replace('fa-times', 'fa-bars');
                }
            }
        });
    }
</script>
</body>
</html>
