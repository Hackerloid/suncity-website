<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunCity Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --bg-dark: #050a14;
            --text-main: #ffffff;
        }
        body {
            background: var(--bg-dark);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-main);
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            font-weight: 700;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(0, 242, 254, 0.25);
        }
        .btn-primary {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
            color: #000;
        }
        .btn-primary:hover {
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
            color: #000;
        }
        .text-muted {
            color: #94a3b8 !important;
        }
        .form-label {
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4">SunCity Management</h3>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'index' %}" class="text-muted">Back to Website</a>
    </div>
</div>

</body>
</html>
