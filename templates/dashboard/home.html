{% extends 'dashboard/base_dashboard.html' %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Dashboard Overview</h1>
</div>

<div class="row">
    <div class="col-md-3 mb-4">
        <a href="{% url 'contact_list' %}" class="text-decoration-none">
            <div class="card card-stat bg-primary text-white h-100">
                <div class="card-body">
                    <h5 class="card-title">New Messages</h5>
                    <h2 class="display-4">{{ new_messages_count }}</h2>
                    <i class="fas fa-envelope fa-2x opacity-50 position-absolute end-0 bottom-0 m-3"></i>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'booking_list' %}" class="text-decoration-none">
            <div class="card card-stat bg-success text-white h-100">
                <div class="card-body">
                    <h5 class="card-title">Pending Bookings</h5>
                    <h2 class="display-4">{{ pending_bookings_count }}</h2>
                    <i class="fas fa-calendar-check fa-2x opacity-50 position-absolute end-0 bottom-0 m-3"></i>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'service_list' %}" class="text-decoration-none">
            <div class="card card-stat bg-info text-white h-100">
                <div class="card-body">
                    <h5 class="card-title">Total Services</h5>
                    <h2 class="display-4">{{ services_count }}</h2>
                    <i class="fas fa-tools fa-2x opacity-50 position-absolute end-0 bottom-0 m-3"></i>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'dashboard_blog_list' %}" class="text-decoration-none">
            <div class="card card-stat bg-warning text-dark h-100">
                <div class="card-body">
                    <h5 class="card-title">Blog Posts</h5>
                    <h2 class="display-4">{{ blog_posts_count }}</h2>
                    <i class="fas fa-newspaper fa-2x opacity-50 position-absolute end-0 bottom-0 m-3"></i>
                </div>
            </div>
        </a>
    </div>
</div>

<!-- Recent Activity / Quick Actions could go here -->
{% endblock %}
